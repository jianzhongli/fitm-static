        <div class="container">
            <div class="row">
                <div class="col l6 offset-l3 s10 offset-s1">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-title">
                                修改密码
                            </div>

                            <form>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="old-password" type="password">
                                        <label for="old-password">原密码</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="new-password" type="password">
                                        <label for="old-password">新密码</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="confirm-password" type="password">
                                        <label for="old-password">确认密码</label>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col s12">
                                    <div class="divider"></div>
                                </div>
                            </div>
                            <a class="btn waves-light waves-effect" onclick="edit_password()">确认</a>
                            <a class="btn-flat waves-ripple waves-effect" href="overview.html">取消</a>
                        </div>
                    </div>
                </div>
            </div>
